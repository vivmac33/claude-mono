# ═══════════════════════════════════════════════════════════════════════════
# DEPENDABOT CONFIGURATION
# Automated dependency updates for security and freshness
# ═══════════════════════════════════════════════════════════════════════════

version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "deps"
    groups:
      # Group minor and patch updates together
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

  # Web app dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "automated"
    commit-message:
      prefix: "deps(web)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      ui-libs:
        patterns:
          - "@radix-ui/*"
          - "lucide-react"
          - "tailwind*"
      charts:
        patterns:
          - "@nivo/*"
          - "recharts"
          - "lightweight-charts"

  # Server dependencies
  - package-ecosystem: "npm"
    directory: "/apps/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Asia/Kolkata"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "backend"
      - "automated"
    commit-message:
      prefix: "deps(server)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
      - "automated"
    commit-message:
      prefix: "deps(actions)"
